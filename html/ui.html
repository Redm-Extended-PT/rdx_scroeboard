<!DOCTYPE html>
<html lang="en" id="html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Mitr&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css.css">
    <title>rdx_scoreboard</title>
</head>
<body id="body">
    <div class="container">
        <div class="xsb-box">
            <div class="xsb-box-left">
                <div class="xsb-logo">
                    <img class="img-logo" src="https://upload.wikimedia.org/wikipedia/commons/2/22/Red_Dead_Redemption_2_Logo.png" />
                </div>
                <div class="xsb-myid">
                    <div class="myidbox">
                        <h3 style="margin: 0;"><span class="colortextwhite">ID</h3>
                        <h3 style="margin: 0;"><span class="colortext" id="my_id">85</h3>
                    </div>
                </div>
            </div>
            <div class="xsb-box-right">
                <div class="xsb-info">
                    <div class="myinfo">
                        <p><span class="colortextwhite">Name : <span class="colortext" id="my_fullname">K1Dev</span></p>
                        <p><span class="colortextwhite">Job : <span class="colortext" id="my_job">Unknow</span></p>
                        <div class="text-center">
                            <hr style="margin-top: 7px; margin-bottom: 7px;">
                            <p><span class="colortextwhite">Players : <span class="colortext"><span id="players">0</span></p>
                            <p>
                                Police <span class="colortext" id="police"> 0</span> 
                                Doctor <span class="colortext" id="ems"> 0</span> 
                            </p>
                        </div>
                    </div>

                </div>
            </div>
            <div class="clearfix"></div>
        </div>
    </div>
</body>
<script src="jquery-3.4.1.min.js"></script>
<script src="K1Dev.js"></script>
</html>
